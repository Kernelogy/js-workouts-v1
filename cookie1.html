    function getCookie(cookieName){
        let ca = document.cookie.split(";") 
        for(let i=0;i<ca.length;i++){
            let s = ca[i]
            if(s.indexOf(cookieName) != -1){  
                let start = s.indexOf(cookieName) + (cookieName+"=").length

                return s.substring(start)
